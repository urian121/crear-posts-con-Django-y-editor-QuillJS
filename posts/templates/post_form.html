{% extends 'base.html' %}

{% block title %}Nuevo Post - Post con Django y Quill{% endblock %}

{% block content %}
<div class="card shadow-sm border-0">
    <div class="card-body">
        <h1 class="mb-4 fw-bold">Crear Nuevo Post</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Escribe el título"
                    required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contenido</label>
                <div id="quill-editor" class="mb-2"></div>
                <textarea name="content" id="editor" hidden></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100 py-2">Guardar Post</button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const quill = new Quill('#quill-editor', { theme: 'snow' });
    document.querySelector('form').addEventListener('submit', () => {
        document.querySelector('#editor').value = quill.root.innerHTML;
    });
</script>
{% endblock %}

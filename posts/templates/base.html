<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Post con Django y Quill{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
    <style>
        #quill-editor {
            height: 250px;
            background: #fff;
        }
    </style>
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'post_list' %}">Blog con Editor Avanzado en Django y QuillJS</a>
            <div class="d-flex">
                <a href="{% url 'post_create' %}" class="btn btn-outline-light btn-sm me-2">+ Nuevo Post</a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mb-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts globales -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
